<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yunus Emre Çetin</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
    <style>
        .game-gridWebGL, .game-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .game-icon {
            cursor: pointer;
            text-align: center;
        }
        .game-icon img {
            width: 100px;
            height: 100px;
        }
        .iframe-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .iframe-overlay:target {
            display: flex;
        }
        .iframe-container {
            position: relative;
            width: 80%;
            height: 80%;
            background-color: #fff;
        }
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f00;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Yunus Emre Çetin</h1>
        <div class="profile">
            <img src="Icons/ProfilePicture.png" alt="Yunus Emre Çetin">
            <div class="social-icons">
                <a href="mailto:cetinye@hotmail.com" target="_blank"><img src="Icons/Email.png" alt="Email"></a>
                <a href="https://github.com/cetinye" target="_blank"><img src="Icons/Github.png" alt="GitHub"></a>
                <a href="https://linkedin.com/in/cetinye" target="_blank"><img src="Icons/Linkedin.png" alt="LinkedIn"></a>
                <a href="https://cetinye.itch.io" target="_blank"><img src="Icons/ItchIO.png" alt="ItchIO"></a>
            </div>
        </div>
        <div class="nav">
            <button onclick="showContent('career')"><b>CAREER</b></button>
            <button onclick="showContent('projects')"><b>PROJECTS</b></button>
            <button onclick="showContent('awards')"><b>AWARDS</b></button>
            <button onclick="showContent('research')"><b>RESEARCH</b></button>
            <button onclick="openCV()"><b>CV</b></button>
        </div>
        <div id="content" class="content"></div>
    </div>

    <div id="gameOverlay" class="iframe-overlay">
        <div class="iframe-container">
            <a href="#" class="close-button">&times;</a>
            <iframe id="gameIframe" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function showContent(section) {
            const contentDiv = document.getElementById('content');
            const buttons = document.querySelectorAll('.nav button');
            buttons.forEach(btn => btn.classList.remove('active'));

            switch (section) {
                case 'career':
                    contentDiv.innerHTML = `
                        <h2>Career</h2>
                        <!-- Career content here -->
                    `;
                    break;
                case 'projects':
                    contentDiv.innerHTML = `
                        <h2>Projects</h2>
                        <h3>WebGL Playable Games</h3>
                        <h4>Unity Junior Programmer Lesson Works</h4>
                        <div class="game-gridWebGL">
                            <div class="game-icon">
                                <a href="#gameOverlay" onclick="document.getElementById('gameIframe').src='https://example.com/games/TestGame/index.html'">
                                    <img src="GameIcons/Arcane_Archive.png" alt="Game 1">
                                    <p>Game 1</p>
                                </a>
                            </div>
                            <div class="game-icon">
                                <a href="#gameOverlay" onclick="document.getElementById('gameIframe').src='https://itch.io/embed-upload/3407868?color=1e1e1e'">
                                    <img src="GameIcons/C5.png" alt="Game 2">
                                    <p>Game 2</p>
                                </a>
                            </div>
                            <!-- Add more game icons as needed -->
                        </div>
                        <h3>Other Games</h3>
                        <div class="game-grid">
                            <div class="game-icon">
                                <a href="#gameOverlay" onclick="document.getElementById('gameIframe').src='https://example.com/games/TestGame/index.html'">
                                    <img src="GameIcons/Arcane_Archive.png" alt="Game 1">
                                    <p>Game 1</p>
                                </a>
                            </div>
                            <div class="game-icon">
                                <a href="#gameOverlay" onclick="document.getElementById('gameIframe').src='https://example.com/games/game2/index.html'">
                                    <img src="GameIcons/Customs_Scanner.png" alt="Game 2">
                                    <p>Game 2</p>
                                </a>
                            </div>
                            <!-- Add more game icons as needed -->
                        </div>
                    `;
                    break;
                case 'awards':
                    contentDiv.innerHTML = `
                        <h2>Awards</h2>
                        <!-- Awards content here -->
                    `;
                    break;
                case 'research':
                    contentDiv.innerHTML = `
                        <h2>Research</h2>
                        <!-- Research content here -->
                    `;
                    break;
                case 'cv':
                    contentDiv.innerHTML = '<a href="CV/Yunus_Emre_Cetin_CV.pdf">Download CV</a>';
                    break;
                default:
                    contentDiv.innerHTML = '';
                    break;
            }

            // Set the active button class
            const activeButton = Array.from(buttons).find(btn => btn.textContent.trim() === section.toUpperCase());
            if (activeButton) {
                activeButton.classList.add('active');
            }
        }

        function openCV() {
            window.open('CV/Yunus_Emre_Cetin_CV.pdf', '_blank');
        }

        showContent('career');
    </script>
</body>
</html>
