<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yunus Emre Çetin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Yunus Emre Çetin</h1>
        <div class="profile">
            <img src="Icons/ProfilePicture.png" alt="Yunus Emre Çetin">
            <div class="social-icons">
                <a href="mailto:cetinye@hotmail.com"><img src="Icons/Email.png" alt="Email"></a>
                <a href="https://github.com/cetinye"><img src="Icons/Github.png" alt="GitHub"></a>
                <a href="https://linkedin.com/in/cetinye"><img src="Icons/Linkedin.png" alt="LinkedIn"></a>
                <a href="https://cetinye.itch.io"><img src="Icons/ItchIO.png" alt="ItchIO"></a>
            </div>
        </div>
        <div class="nav">
            <button onclick="showContent('career')">CAREER</button>
            <button onclick="showContent('projects')">PROJECTS</button>
            <button onclick="showContent('awards')">AWARDS</button>
            <button onclick="showContent('research')">RESEARCH</button>
            <button onclick="showContent('cv')">CV</button>
        </div>
        <div id="content" class="content"></div>
    </div>

    <script>
        function showContent(section) {
            const contentDiv = document.getElementById('content');
            switch(section) {
                case 'career':
                    contentDiv.innerHTML = '<h2>Career</h2><p>Details about your career...</p>';
                    break;
                case 'projects':
                    contentDiv.innerHTML = `
                        <h2>Projects</h2>
                        <div class="game-grid">
                            <div class="game-icon" onclick="openGame('TestGame')">
                                <img src="GameIcons/Arcane_Archive.png" alt="Game 1">
                                <p>Game 1</p>
                            </div>
                            <div class="game-icon" onclick="openGame('game2')">
                                <img src="GameIcons/Customs_Scanner.png" alt="Game 2">
                                <p>Game 2</p>
                            </div>
                            <!-- Add more game icons as needed -->
                        </div>
                    `;
                    break;
                case 'awards':
                    contentDiv.innerHTML = '<h2>Awards</h2><p>Details about your awards...</p>';
                    break;
                case 'research':
                    contentDiv.innerHTML = '<h2>Research</h2><p>Details about your research...</p>';
                    break;
                case 'cv':
                    contentDiv.innerHTML = '<h2>CV</h2><p>Details about your CV...</p>';
                    break;
                default:
                    contentDiv.innerHTML = '';
                    break;
            }
        }

        function openGame(game) {
            window.location.href = `WebGL_Games/${game}/index.html`;
        }
    </script>
</body>
</html>
